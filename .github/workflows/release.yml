name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # push version bump commit + create GitHub release
      issues: write          # comment on issues resolved by release
      pull-requests: write   # comment on PRs resolved by release
      id-token: write        # npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          # semantic-release needs full history to find previous tags
          fetch-depth: 0
          # use a PAT so the version bump commit can trigger CI on next PR
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
